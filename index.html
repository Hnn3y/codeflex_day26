<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Day 26 To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="addTaskForm">
        <input type="text" id="taskInput" placeholder="Enter a new task" required />
        <button type="submit">Add Task</button>
    </form>
    <div id="filters">
        <button id="viewAll">View All</button>
        <button id="viewCompleted">View Completed</button>
        <button id="viewPending">View Pending</button>
    </div>
    <ul id="taskList"></ul>
    <button id="clearAll">Clear All Tasks</button>

    <script src="script.js"></script>
</body>
</html>
